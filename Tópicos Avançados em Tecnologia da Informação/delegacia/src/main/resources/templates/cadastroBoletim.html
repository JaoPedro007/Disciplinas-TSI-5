<!DOCTYPE html>
<html>
<head>
<title>Delegacia Eletrônica</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="icon" type="image/x-icon" href="/delegacia/img/favicon.png">
<link rel="stylesheet" type="text/css"
	href="/delegacia/css/cadastroBoletim.css" />
<link rel="stylesheet" type="text/css"
	href="/delegacia/css/delegacia.css" />
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/delegacia/js/cadastroBoletim.js"></script>
</head>
<body>

	<div id='topo'>
		<img src='/delegacia/img/police.png' />
		<div class='header'>
			Delegacia Eletrônica<br> <b>Boletim de Ocorrência</b><br>
			Controle de Furto de Veículos
		</div>
		<img src='/delegacia/img/furto.png' />
	</div>


	<div class="container">
		<h1>Cadastro de Boletim de Ocorrência - Furto de Veículo</h1>

		<div id="dadosContato">
			<h3>Dados da Ocorrência</h3>
			<br>
			<div class="field-container">
				<label for="data">Data:</label> <input id="data" type="date">
			</div>
			<div class="field-container">
				<label for="periodo">Período:</label> <select id="periodo">
					<option value="Manhã">Manhã</option>
					<option value="Tarde">Tarde</option>
					<option value="Noite">Noite</option>
					<option value="Madrugada">Madrugada</option>
				</select>
			</div>
			<div class="field-container">
				<label for="logradouro">Logradouro:</label> <input id="logradouro"
					type="text">
			</div>
			<div class="field-container">
				<label for="numero">Número:</label> <input id="numero" type="text">
			</div>
			<div class="field-container">
				<label for="bairro">Bairro:</label> <input id="bairro" type="text">
			</div>
			<div class="field-container">
				<label for="cidade">Cidade:</label> <input id="cidade" type="text">
			</div>
			<div class="field-container">
				<label for="estado">Estado:</label> <input id="estado" type="text">
			</div>
			<br>

			<h3>Dados do Veículo</h3>
			<br>
			<div class="field-container">
				<label for="placa">Placa:</label> <input id="placa" type="text">
			</div>
			<div class="field-container">
				<label for="estadoPlaca">Estado:</label> <input id="estadoPlaca"
					type="text">
			</div>
			<div class="field-container">
				<label for="cidadePlaca">Cidade:</label> <input id="cidadePlaca"
					type="text">
			</div>
			<div class="field-container">
				<label for="cor">Cor:</label> <input id="cor" type="text">
			</div>
			<div class="field-container">
				<label for="marca">Marca:</label> <input id="marca" type="text">
			</div>
			<div class="field-container">
				<label for="tipo">Tipo:</label> <select id="tipo">
					<option value="Automovel">Automóvel</option>
					<option value="Motociclo">Motociclo</option>
					<option value="Caminhonete">Caminhonete</option>
					<option value="Caminhão">Caminhão</option>
					<option value="Reboque">Reboque</option>
					<option value="Mononeta">Mononeta</option>
					<option value="Camioneta">Camioneta</option>
					<option value="Utilitário">Utilitário</option>
				</select>
			</div>
			<div class="field-container">
				<label for="anoFabricacao">Ano:</label> <input id="anoFabricacao"
					type="text">
			</div>
			<br>

			<h3>Dados da Vítima</h3>
			<br>
			<div class="field-container">
				<label for="nome">Nome:</label> <input id="nome" type="text">
			</div>
			<div class="field-container">
				<label for="email">Email:</label> <input id="email" type="text">
			</div>
			<div class="field-container">
				<label for="telefone">Telefone:</label> <input id="telefone"
					type="text">
			</div>
			<br>

			<div class="center">
				<button id="botaoCadastrar">Cadastrar</button>
				<button id="botaoCancelar" onclick="location.href = '/delegacia';">Voltar</button>
			</div>
		</div>

		<div>
			<div id="resultado"></div>
			<div id="identificador"></div>
		</div>

	</div>

</body>
</html>
